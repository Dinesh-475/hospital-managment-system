name: Docvista CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      JWT_SECRET: "test-secret"
      JWT_REFRESH_SECRET: "test-refresh-secret"

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install Dependencies (Server)
        run: |
          cd server
          npm ci

      - name: Run Tests (Server)
        run: |
          cd server
          # In a real CI, we'd spin up a Postgres service container here
          # npm test

      - name: Install Dependencies (Client)
        run: |
          cd client
          npm ci

      - name: Build Client
        run: |
          cd client
          npm run build
